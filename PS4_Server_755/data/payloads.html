<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ESP Server</title>
<link rel="stylesheet" href="style.css">
<script>
function setpayload(payload,title)
{
   sessionStorage.setItem('payload', payload);
   sessionStorage.setItem('title', title);
   window.open("loader.html", "_self");
}
if (sessionStorage.getItem('payload')) {
   window.open("loader.html", "_self");
} 
</script>
</head>
<body>
<center>
<h1>7.55 Payloads</h1>
<a onclick="setpayload('mira.js','Mira')"><button class="btn">Mira</button></a>&nbsp;
<a onclick="setpayload('ghen.js','GoldHEN')"><button class="btn">GoldHEN v1.1</button></a>&nbsp;
<p></p>
<a onclick="setpayload('app2.js','App2USB')"><button class="btn"> AppToUsb</button></a>&nbsp;
<a onclick="setpayload('history.js','History Blocker')"><button class="btn">History Blocker</button></a>&nbsp;
</center>
</body>
</html>
