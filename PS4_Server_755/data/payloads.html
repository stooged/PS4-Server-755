<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ESP Server</title>
<link rel="stylesheet" href="style.css">
<script>
function setpayload(payload)
{
   sessionStorage.setItem('payload', payload);
}
if (sessionStorage.getItem('payload')) {
   var payload = sessionStorage.getItem('payload');
   window.open(payload, "_self");
} 
</script>
</head>
<body>
<center>
<h1>7.55 Payloads</h1>
<a href="mira.html" target="_self" onclick="setpayload('mira.html')"><button class="btn">Mira</button></a>&nbsp;
<a href="ghen.html" target="_self" onclick="setpayload('ghen.html')"><button class="btn">GoldHen</button></a>&nbsp;
<p></p>
<a href="app2.html" target="_self" onclick="setpayload('app2.html')"><button class="btn"> AppToUsb</button></a>&nbsp;
<a href="history.html" target="_self" onclick="setpayload('history.html')"><button class="btn">History Blocker</button></a>&nbsp;
</center>
</body>
</html>
